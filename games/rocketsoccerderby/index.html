  .switch {
  position:absolute;
  display: inline-block;
  width: 60px;
  height: 34px;
  bottom: 0;
  right:0;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;

}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
 
}

.slider.round:before {
  border-radius: 50%;
}

</style>
<body>

<label class="switch">
  <input type="checkbox" onclick="myFunction()" id="check" checked>
  <span class="slider round"></span>
</label>


<div class="fadeOut" id="fadeOut">

       <script>
       
    function myFunction() {
  var x = document.getElementById("fadeOut");
  if (x.style.display === "none") {

    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
} 
        const refreshButton = document.querySelector('.refresh-button');

}
