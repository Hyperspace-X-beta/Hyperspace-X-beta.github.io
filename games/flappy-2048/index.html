<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link href="style/main.css" rel="stylesheet" type="text/css">

<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">Flappy 2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>
    <p class="game-intro">Jump through the tiles and get to <strong>2048!</strong></p>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="tile tile-block-a"><div class="tile-inner"></div></div>
        <div class="tile tile-block-b"><div class="tile-inner"></div></div>
        <div class="tile tile-block-c"><div class="tile-inner"></div></div>
        <div class="tile tile-block-d"><div class="tile-inner"></div></div>
        <div class="tile tile-bird"><div class="tile-inner"></div></div>
      </div>
    </div>
     <hr>
    <p class="game-explanation">
      <strong class="important">How to play:</strong> Press <strong>any key</strong> to move the tile. When the tile goes through a barrier, you get a <strong>point!</strong>
    </p>
    <p>Made by <a href="/">Echo</a>.</p>

  <script src="js/keyboard_input_manager.js"></script>

  <script src="js/tile.js"></script>
  <script src="js/local_score_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
