  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bloons Tower Defence</title>
  </head>
  <body style="margin: 0; padding: 0">
    
    <div
      id="container"
      style="position: absolute; width: auto; height: auto; inset: 0"
    ></div>
    <script src="../ruffle/ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("container");
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("bloonstd.swf");
        
      });
    </script>
     <body> 
      <a href="https://hyperspace-x-beta.github.io/games.html"><img src="https://hyperspace-x-beta.github.io/images/home.png" style=width:6.5%;height:6.5%;  class=button id=button ></a>
      <button class="refresh-button">
        <img src="https://hyperspace-x-beta.github.io/images/Reload.png" style=width:6.5%;height:6.5%;  class="refresh-button" id=button ></img> 
      </button>
       <script>
    
        const refreshButton = document.querySelector('.refresh-button');

const refreshPage = () => {
  location.reload();
}

refreshButton.addEventListener('click', refreshPage)
      </script>  
</body>
